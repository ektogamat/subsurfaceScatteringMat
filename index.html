<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translucency</title>
    <link rel="stylesheet" href="styles.css" />

    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,700,500&display=swap" rel="stylesheet" />
  </head>

  <body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      { "imports": { "three": "https://cdn.skypack.dev/three@0.150.0" } }
    </script>

    <header>
      <img src="logo.svg" />
      <h3 class="material--name">Three.js MeshTranslucentMaterial</h3>
    </header>
    <main>
      <div class="container hidden">
        <h1><span>Realistic</span> Candles</h1>
        <p>
          Thanks to the new MeshTranslucentMaterial, now we can have a realistic wax material with subsurface scattering. It is a drop-in replacement
          for MeshPhysicalMaterial.
        </p>
        <button class="explore">EXPLORE</button>
      </div>
    </main>
    <footer class="exit">
      <button class="change--material">Toggle material</button>
      <button class="change--colors">Change Colors</button>
      <button class="exit--button">Exit</button>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
